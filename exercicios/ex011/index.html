<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!--Deve-se respeitar a ordem da menor imagem para a maior para que funcione perfeitamente a mudança de tamanho automatico de acordo com o tamanho da resoluçao da tela do usuario-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imágem flexivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a repoduzir áudios em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/TwoMoons-BobbyRichards.mp3" type="audio/mpeg">
        <source src="midia/TwoMoons-BobbyRichards.ogg" type="audio/ogg">
        <source src="midia/TwoMoons-BobbyRichards.wav" type="audio/wav">
        <p>Infelizmente seu navegado não consegue reproduzir áudio <a href="midia/TwoMoons-BobbyRichards.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
